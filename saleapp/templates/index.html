<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">E_Commerce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                {%for c in cates%}
                <li class="nav-item">
                    <a class="nav-link" href="/?cate_id={{c.id}}">{{c.name}}</a>
                </li>
                {%endfor%}

            </ul>
            <form class="d-flex" method="get">
                <input class="form-control me-2" type="text" placeholder="Search..." name ="q">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        {%for d in prods%}
        <div class="col-md-3 col-12" style="padding:0.7rem">
            <div class="card">
                <img class="card-img-top" src={{d.image}} alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">{{d.name}}</h4>
                    <p class="card-text">{{d.price}}</p>
                    <a href="/products/{{d.id}}" class="btn btn-primary">See Profile</a>
                    <a href="#" class="btn btn-danger">Buy</a>
                </div>
            </div>

        </div>
        {%endfor%}
    </div>
</div>


</body>
</html>
