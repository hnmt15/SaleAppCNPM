{%extends 'layout/base.html'%}

{%block content%}

<div class="container">
    <div class="row">
        {%for d in prods%}
        <div class="col-md-3 col-12" style="padding:0.7rem">
            <div class="card">
                <img class="card-img-top" src={{d.image}} alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">{{d.name}}</h4>
                    <p class="card-text">{{d.price}}</p>
                    <a href="/products/{{d.id}}" class="btn btn-primary">See Profile</a>
                    <a href="#" class="btn btn-danger">Buy</a>
                </div>
            </div>

        </div>
        {%endfor%}
    </div>
</div>

{%endblock%}
